<body>
  <script>
    try{
      Array.prototype.hasSome = function (ele) {
        if (!ele) throw "Need search value"
        return this.some(i => i.toLowerCase().includes(ele.toLowerCase()));
      }
      Array.prototype.sortByKey = function (key, order) {
        if (!this[0][key]) throw "Enter valid key"
        if (!!order && !(order === true || order === false)) throw "Order should be a boolean value"
        var arr = this.sort((a, b) => a[key] - b[key])
        if (order === true) {
          arr = arr.reverse()
        }
        return arr;
      }
      Array.prototype.shuffle = function(){
        let arr = this.map(value => ({ value, sort: Math.random() }))
          .sort((a, b) => a.sort - b.sort)
          .map(({ value }) => value)
          return arr;
      }
    } catch(err){
      console.error(err)
    }
  </script>
  <div id="root"></div>
</body>
